<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 90%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px; }
      #messages li:nth-child(odd) { background: #eee; }
      #left { position: fixed; top: 0; bottom: 0; left: 0; width: 10%; background-color:black; color: white;}
      #right { position: absolute; top: 0; bottom: 0; right:0; width: 90%;}
    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.rawgit.com/ScottHamper/Cookies/1.2.1/dist/cookies.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/client.js"></script>
    <div id='left'>
      <h2>Channels <input type="button" value=" + " style="position: absolute; top:0; right: 0;"/></h2>
      <ul>
        <li><a href='' onclick="alert('a')"><h3>#Home</h3></a></li>
      </ul>
    </div>
    <div id='right'>
      <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </body>
</html>
